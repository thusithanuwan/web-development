<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video{
            width: 100%;
            height: 250px;

        }
    </style>
</head>
<body>
    <h1>Media Elements</h1>
    <h2>Video Element</h2>
    <video controls autoplay loop>
        <source src="video/videoplayback (1).mp4">
        <source src="video/videoplayback (1).webm">
        <source src="video/videoplayback (1).mkv">
        HTML5 video element is not supported in your browser
    </video>

    <h2>Audio Element</h2>
    <Audio controls autoplay loop>
        <source src="Audio/Taylor_Swift_-_Willow.mp3">
        HTML5 Audio element is not supported in your browser
    </Audio>
    
</body>
</html>
