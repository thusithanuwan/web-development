<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligning</title>
    <style>
        #outer-div{
            background-color: yellow;
            height: 300px;
            width: 300px;
         
        }
        #inner-div{
            background-color: red;
            height: 100px;
            width: 100px;
            position: relative;
            top: 50%;
            left: 50%;
            /* transform: translateX(-50%) translateY(-50%); */
            transform: translate(-50%, -50%);
            
            
        }
    </style>
</head>
<body>
    <h1>Aligning</h1>

    
    <div id="outer-div">
        <div id="inner-div">something is here!</div>
    </div>
    
</body>
</html>
