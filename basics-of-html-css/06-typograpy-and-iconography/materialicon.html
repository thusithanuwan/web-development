<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Icons</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />  
    
    <style>
        span{
            color: red;
            font-size: 40px !important;
            vertical-align: middle;

        }
        span:hover{
            color: blue;
            cursor: pointer;

        }
        p{
            background-color: lightcoral;
            text-align: center;
            border-radius: 10px;
            line-height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Material-Icons-Pack</h1>
    
    <p><span class="material-symbols-outlined">delete</span>Delete</p>
    <p><span class="material-symbols-outlined">settings</span>Setting</p>
    <p><span class="material-symbols-outlined">check_box</span>Check-box</p>
        
    
</body>
</html>
