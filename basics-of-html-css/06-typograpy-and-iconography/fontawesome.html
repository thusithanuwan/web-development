<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Icon Pack</title>
    <script src="https://kit.fontawesome.com/052f634422.js" crossorigin="anonymous"></script>
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;

        }
        ul li{
            line-height: 2rem;
        }
        li:hover{
            background-color: bisque;
            cursor: pointer;
        }
        li:hover i{
            color: red;
        }
        
    </style>
</head>
<body>
    <h1>Font Awesome Icon</h1>
    <ul>
        <li>&nbsp;<i class="fa-brands fa-youtube"></i> &nbsp;Youtube</li>
        <li>&nbsp;<i class="fa-brands fa-square-instagram"></i> &nbsp;Instagram</li>
        <li>&nbsp;<i class="fa-brands fa-facebook"></i> &nbsp;Facebook</li>
        <li>&nbsp;<i class="fa-brands fa-facebook-messenger"></i> &nbsp;Messenger</li>
        <li>&nbsp;<i class="fa-brands fa-twitter"></i> &nbsp;Twitter</li>
    </ul>


    
    
</body>
</html>
