<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Font</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Pixels&display=swap');   /* online-service */
        @font-face {  /*Shoud be at the top of the style sheet */
            font-family: Dep-10;
            src: url(font/Pacifico-Regular.ttf); /* self-host */
        }
        
        h1{
            font-family: Dep-10, sans-serif;
        }
        h2{
            font-family: 'Rubik Pixels', cursive;
        }
    </style>
    
</head>
<body>
    <h1>Web Font</h1>
    <h2>Lets Consume Font via CSN</h2>
    
</body>
</html>
