<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>Pseudo Element</title>
    <style>
        h1::before{
            content: "Before";
            display: block;
            background-color: red;
        }
        h1::after{
            content: "After";
            display: block;
            background-color: green;
        }
        h1{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Pseudo Elements</h1>
    
</body>
</html>
