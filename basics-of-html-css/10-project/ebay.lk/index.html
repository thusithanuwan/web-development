<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics, Cars, Fashion, Collectibles &amp; More | eBay</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div id="header">
        <div id="header-container">
            <div id="top-container">

                    <div><span>Hi! <a href="">Sign in</a> or<a href=""> register</a></span></div>

                    <div><span>Help & Contact</span></div>
                </div>

                    <div><span>Watchlist</span></div>
                    <div><span>My eBay</span></div>
                    <div>

                    </div>
                    <div>

                            </span>
                    </div>
                </div>

                <div>
                    <div id="search-container">
