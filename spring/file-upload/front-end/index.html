<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File Uploading</title>
    <!-- ! bootstrap-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--! jquery-->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!--! bootstrap-->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="module" src="js/main.js"></script>
</head>
<body>

<header class="text-center mt-2">
    <h1>File Uploading</h1>
</header>
<main class="container d-flex gap-2 justify-content-center mt-4">
    <div id="image" class="rounded"></div>
    <div class="d-flex flex-column gap-2">
        <button id="btn-select-image" class="btn btn-primary">Select Image</button>
        <div class="fw-bold">FileName:</div>
        <div id="file-name">-</div>
        <div class="fw-bold">FileSize:</div>
        <div id="file-size">-</div>
    </div>
</main>
<div class="d-flex flex-column align-items-center mt-3 border-top border-bottom p-2">
    <button class="btn btn-warning" id="btn-upload">Let's Upload</button>
    <div id="pgb-container">
        <div id="pgb"></div>
    </div>
    <h2 id="progress" class="my-0">0 %</h2>
</div>

<input accept="image/*" type="file" id="file-chooser" class="d-none">
<!-- ! can specify ".jpeg, .gif, .png" and "image/png , image/jpeg like that-->
<!-- ! if we use multiple attribute we can select multiple files-->
</body>
</html>
